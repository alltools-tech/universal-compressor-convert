<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Compressor & Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fa; margin:0; padding:0; }
    .container { max-width:500px; margin:40px auto; background:#fff; padding:32px 24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.07);}
    h1 { text-align:center; color:#444; margin-bottom:24px;}
    .form-group { margin-bottom:18px;}
    label { display:block; margin-bottom:6px; font-weight:bold; }
    input[type="file"] { display:block; margin-bottom:10px; }
    input[type="range"] { width:100%; }
    .output-format { width:100%; padding:8px; }
    button { background:#007bff; color:#fff; border:none; padding:10px 18px; border-radius:5px; font-size:16px; cursor:pointer;}
    button:hover { background:#0056b3; }
    .result { margin-top:24px; text-align:center;}
    .error { color:red; margin-top:12px; }
    .footer { margin-top:40px; text-align:center; color:#888; font-size:13px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Universal Compressor & Converter</h1>
    <form id="convertForm">
      <div class="form-group">
        <label for="fileInput">Upload Files</label>
        <input type="file" id="fileInput" name="file" multiple required>
      </div>
      <div class="form-group">
        <label for="quality">Quality: <span id="qualityValue">80</span></label>
        <input type="range" id="quality" name="quality" min="10" max="100" value="80" oninput="qualityValue.textContent=this.value">
      </div>
      <div class="form-group">
        <label for="outputFormat">Output Format</label>
        <select id="outputFormat" name="output_format" class="output-format">
          <option value="pdf">PDF</option>
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>
          <option value="webp">WebP</option>
          <option value="heic">HEIC</option>
          <option value="heif">HEIF</option>
          <option value="tiff">TIFF</option>
          <option value="avif">AVIF</option>
        </select>
      </div>
      <button type="submit">Convert & Download</button>
    </form>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
    <div class="footer">Made with ❤️ by alltools-tech</div>
  </div>
  <script>
    document.getElementById("convertForm").addEventListener("submit", async function(e){
      e.preventDefault();
      document.getElementById("result").textContent = "";
      document.getElementById("error").textContent = "";
      const form = new FormData();
      const files = document.getElementById("fileInput").files;
      if(files.length === 0){
        document.getElementById("error").textContent = "Please select at least one file.";
        return;
      }
      for (let i=0; i<files.length; i++) {
        form.append("file"+i, files[i]);
      }
      form.append("quality", document.getElementById("quality").value);
      form.append("output_format", document.getElementById("outputFormat").value);

      try {
        const resp = await fetch("/convert", {
          method: "POST",
          body: form
        });

        if (resp.ok) {
          const blob = await resp.blob();
          const outputFormat = document.getElementById("outputFormat").value;
          const outName = "converted." + outputFormat;
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = outName;
          link.textContent = "Download Converted File";
          document.getElementById("result").innerHTML = "";
          document.getElementById("result").appendChild(link);
        } else {
          let errorText = "Conversion failed.";
          try {
            const err = await resp.json();
            errorText = err.error || errorText;
          } catch { }
          document.getElementById("error").textContent = errorText;
        }
      } catch (err) {
        document.getElementById("error").textContent = "Network error: "+err;
      }
    });
  </script>
</body>
</html>
