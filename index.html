<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Compressor Convert</title>
  <style>
    .adv-options { margin-top: 1em; padding: 1em; border: 1px solid #ccc; background: #fafafa; }
    .adv-options label { display: block; margin-top: 0.5em; }
  </style>
</head>
<body>
  <h2>Universal Compressor Convert</h2>
  <form id="convert-form" method="post" enctype="multipart/form-data" action="/convert">
    <label>Choose File(s):
      <input type="file" name="file1" multiple
        accept=".jpeg,.jpg,.png,.bmp,.webp,.tiff,.tif,.avif,.heic,.heif,.pdf,.svg">
    </label>
    <label>Output Format:
      <select name="output_format">
        <option value="pdf">PDF</option>
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
        <option value="bmp">BMP</option>
        <option value="webp">WEBP</option>
        <option value="tiff">TIFF</option>
        <option value="avif">AVIF</option>
        <option value="heic">HEIC</option>
        <option value="heif">HEIF</option>
        <option value="svg">SVG</option>
      </select>
    </label>
    <label>Quality (for JPEG/WEBP/AVIF): <input type="number" name="quality" min="1" max="100" value="85"></label>
    <div class="adv-options">
      <strong>Advance Options:</strong>
      <label>
        DPI (Resolution):
        <input type="number" name="dpi" min="72" max="600" value="150" step="1">
        <small>(e.g. 72, 150, 300)</small>
      </label>
      <label>
        Grayscale:
        <select name="grayscale">
          <option value="false" selected>Color</option>
          <option value="true">Grayscale</option>
        </select>
      </label>
    </div>
    <button type="submit">Convert</button>
  </form>
</body>
</html>
