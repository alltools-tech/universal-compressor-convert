<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Compressor Convert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Universal Compressor Convert</h2>
            <form id="convert-form" method="post" enctype="multipart/form-data" action="/convert">
              <div class="form-group">
                <label for="file1">Choose File(s):</label>
                <input type="file" class="form-control-file" id="file1" name="file1" multiple
                  accept=".jpeg,.jpg,.png,.bmp,.webp,.tiff,.tif,.avif,.heic,.heif,.pdf,.svg">
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="output_format">Output Format:</label>
                  <select class="form-control" id="output_format" name="output_format">
                    <option value="pdf">PDF</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="bmp">BMP</option>
                    <option value="webp">WEBP</option>
                    <option value="tiff">TIFF</option>
                    <option value="avif">AVIF</option>
                    <option value="heic">HEIC</option>
                    <option value="heif">HEIF</option>
                    <option value="svg">SVG</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="quality">Quality (for JPEG/WEBP/AVIF):</label>
                  <input type="number" class="form-control" id="quality" name="quality" min="1" max="100" value="85">
                </div>
              </div>

              <!-- Advance Options -->
              <div class="card mb-3">
                <div class="card-header">Advance Options</div>
                <div class="card-body">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="dpi">DPI (Resolution):</label>
                      <input type="number" class="form-control" id="dpi" name="dpi" min="72" max="600" value="150" step="1">
                      <small class="form-text text-muted">(e.g. 72, 150, 300)</small>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="grayscale">Grayscale:</label>
                      <select class="form-control" id="grayscale" name="grayscale">
                        <option value="false" selected>Color</option>
                        <option value="true">Grayscale</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Convert</button>
              </div>
            </form>
          </div>
        </div>
        <div class="mt-3 text-center text-muted">
          <small>Only supported formats: jpeg, jpg, png, bmp, webp, tiff, tif, avif, heic, heif, pdf, svg</small>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS & dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
